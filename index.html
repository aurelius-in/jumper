<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Jumper</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            width: 66%;
            background-color: #2d2d2d;
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
        }

        .flipped {
            transform: scaleX(-1);
        }

        #jacket, #shades {
            position: absolute;
            width: 64px;
            height: 64px;
            background-size: cover;
            top: 64px;
            left: calc(50% - 32px);
        }

        #jacket {
            background-image: url('jacket.png');
        }

        #shades {
            background-image: url('shades.png');
            display: none; /* initially hidden */
            transform: scale(0.5); /* 50% scale */
            left: calc(50% - 16px); /* adjust left for 50% scale */
        }

        @keyframes rainbow {
            0% { background-color: red; }
            16% { background-color: orange; }
            32% { background-color: yellow; }
            48% { background-color: green; }
            64% { background-color: blue; }
            80% { background-color: indigo; }
            100% { background-color: violet; }
        }

    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div>
        <div class="platform" style="bottom: 125px; left: 0;"></div>
        <div class="platform" style="bottom: 250px; right: 0;"></div>
        <div class="platform" style="bottom: 375px; left: 0;"></div>
        <div class="platform" style="bottom: 500px; right: 0;"></div>
        <div class="platform" style="bottom: 625px; left: calc(50% - 33%);"></div>

        <div id="jacket"></div>
        <div id="shades"></div>
        <div id="guy"></div>
    </div>

    <script>
        const jumper = document.getElementById("guy");
        const jacket = document.getElementById("jacket");
        const shades = document.getElementById("shades");
        const gameArea = document.getElementById("gameArea");
        let isJumping = false;

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                const initialLeft = jumper.offsetLeft;
                const targetX = event.clientX;
                const direction = (targetX > initialLeft + 32) ? 1 : -1;
                const moveBy = direction * 90;

                if(direction === 1) {
                    jumper.classList.add("flipped");
                } else {
                    jumper.classList.remove("flipped");
                }

                jumper.style.transition = "bottom 0.4s ease-out, left 0.4s linear";
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) + 180) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom), false);
                }, 400);
            }
        }

        function descend(initialTop, isAfterJacket) {
    jumper.style.transition = "bottom 0.4s ease-in";
    const platforms = document.querySelectorAll('.platform');
    let landingPlatform = null;

    for(let platform of platforms) {
        const platformTop = parseInt(getComputedStyle(platform).bottom) + 10;
        if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(getComputedStyle(landingPlatform).bottom))) {
            landingPlatform = platform;
        }
    }

    if(landingPlatform) {
        const newBottom = parseInt(getComputedStyle(landingPlatform).bottom) + 10;
        jumper.style.bottom = newBottom + "px";

        if(landingPlatform.style.bottom === "625px" && jacket.style.display !== "none" && !isAfterJacket) {
            jumper.style.backgroundImage = "url('jacket-guy.png')";
            jacket.style.display = "none";

            setTimeout(() => {
                descend(jumper.offsetTop, true);
            }, 500);
        } else if (isAfterJacket) {
            gameArea.style.animation = "rainbow 6s linear infinite";

            setTimeout(() => {
                gameArea.style.animation = "none";
                gameArea.style.backgroundImage = "url('bg.png')";
                shades.style.display = "block";
                isJumping = false;
            }, 18000); 
        } else {
            isJumping = false;  // Set isJumping to false when landed on any other platform
        }

        if (parseInt(jumper.style.bottom) === (parseInt(getComputedStyle(shades).bottom) + shades.offsetHeight)) {
            shades.style.display = "none";
            setTimeout(() => {
                window.location.href = "hat.html";
            }, 1000);
        }
    } else {
        jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) - 10) + "px";
        setTimeout(() => {
            descend(parseInt(getComputedStyle(jumper).bottom), isAfterJacket);
        }, 80);
    }
}

    </script>
</body>

</html>
