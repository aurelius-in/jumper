<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Guy Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg'); /* Background Image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            width: 66%; /* Platform width */
            background-color: #2d2d2d; /* Black platforms */
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
        }

        .flipped {
            transform: scaleX(-1);
        }

        #jacket {
    position: absolute;
    width: 64px;  /* Width of #guy */
    height: 64px; /* Same as width for 1:1 aspect ratio */
    background-image: url('jacket.png');
    background-size: cover;
    top: 64px;    /* 128px (height of #guy) - 64px (height of #jacket) */
    left: calc(50% - 32px); /* Centered */
}

    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div> <!-- Bottom platform -->
        <div class="platform" style="bottom: 125px; left: 0;"></div>
        <div class="platform" style="bottom: 250px; right: 0;"></div>
        <div class="platform" style="bottom: 375px; left: 0;"></div>
        <div class="platform" style="bottom: 500px; right: 0;"></div>
        <div class="platform" style="bottom: 625px; left: calc(50% - 16.5%);"></div> <!-- Middle platform for jacket -->

        <div id="jacket"></div>
        <div id="guy"></div>
    </div>

    <script>
        let jumper = document.getElementById("guy");
        let jacket = document.getElementById("jacket");
        let isJumping = false;
        let jumpHeight = 160; // Adjusted for new platform heights

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                let initialLeft = jumper.offsetLeft;
                let targetX = event.clientX;
                let direction = (targetX > initialLeft + 32) ? 1 : -1; 
                let moveBy = direction * 80; // Adjusted movement distance

                // Flip the jumper's image based on direction
                if(direction === 1) {
                    jumper.classList.add("flipped");
                } else {
                    jumper.classList.remove("flipped");
                }

                jumper.style.transition = "bottom 0.5s ease-out, left 0.5s linear";
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) + jumpHeight) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 500); // Time to reach the jump peak
            }
        }

        function descend(initialTop) {
            jumper.style.transition = "bottom 0.5s ease-in";
            let platforms = document.querySelectorAll('.platform');
            let landingPlatform = null;

            // Check for the platform to land on
            for(let platform of platforms) {
                let platformTop = parseInt(getComputedStyle(platform).bottom) + 10; // 10 is platform height
                if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(getComputedStyle(landingPlatform).bottom))) {
                    landingPlatform = platform;
                }
            }

            if(landingPlatform) {
                let newBottom = parseInt(getComputedStyle(landingPlatform).bottom) + 10; // 10 is platform height
                jumper.style.bottom = newBottom + "px";

                // Check if jumper reached the jacket
                if(landingPlatform.style.bottom === "750px") {
                    jumper.style.backgroundImage = "url('jacket-guy.png')";
                    jacket.style.display = "none"; // Hide the jacket
                }

                setTimeout(() => {
                    isJumping = false;
                }, 500);
            } else {
                // If no landing platform is found, continue descending
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) - 10) + "px";
                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 100);
            }
        }
    </script>
</body>

</html>
