<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Guy Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            width: 66%;
            background-color: #2d2d2d;
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
        }

        #jacket, #shades {
            position: absolute;
            width: 64px;
            height: 64px;
            background-size: cover;
            top: 64px;
            left: calc(50% - 32px);
            display: none;
        }

        #jacket { background-image: url('jacket.png'); }
        #shades { background-image: url('shades.png'); }

        .flipped { transform: scaleX(-1); }

        @keyframes flash {
            0% { background-color: #FFFFFF; }
            100% { background-color: transparent; }
        }

        #celebrateText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: gold;
            font-weight: bold;
            display: none;
        }

    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div>
        <div class="platform" style="bottom: 125px; left: 0;"></div>
        <div class="platform" style="bottom: 250px; right: 0;"></div>
        <div class="platform" style="bottom: 375px; left: 0;"></div>
        <div class="platform" style="bottom: 500px; right: 0;"></div>
        <div class="platform" style="bottom: 625px; left: calc(50% - 33%); background-color: transparent;"></div>

        <div id="jacket"></div>
        <div id="shades"></div>
        <div id="guy"></div>
        <div id="celebrateText">Awesome!</div>
    </div>

    <script>
        const jumper = document.getElementById("guy");
        const jacket = document.getElementById("jacket");
        const shades = document.getElementById("shades");
        const gameArea = document.getElementById("gameArea");
        const celebrateText = document.getElementById("celebrateText");
        let isJumping = false;
        const jumpHeight = 200;  // Increased for a faster jump

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                const initialLeft = jumper.offsetLeft;
                const targetX = event.clientX;
                const direction = (targetX > initialLeft + 32) ? 1 : -1;
                const moveBy = direction * 80;

                if(direction === 1) {
                    jumper.classList.add("flipped");
                } else {
                    jumper.classList.remove("flipped");
                }

                jumper.style.transition = "bottom 0.4s ease-out, left 0.4s linear";  // Shortened for a faster jump
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) + jumpHeight) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 400);
            }
        }

        function descend(initialTop) {
            jumper.style.transition = "bottom 0.4s ease-in";  // Shortened for a faster descent
            const platforms = document.querySelectorAll('.platform');
            let landingPlatform = null;

            for(let platform of platforms) {
                const platformTop = parseInt(getComputedStyle(platform).bottom) + 10;
                if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(getComputedStyle(landingPlatform).bottom))) {
                    landingPlatform = platform;
                }
            }

            if(landingPlatform) {
                const newBottom = parseInt(getComputedStyle(landingPlatform).bottom) + 10;
                jumper.style.bottom = newBottom + "px";

                if(landingPlatform.style.bottom === "625px") {
                    if(jacket.style.display !== "none") {
                        celebrate("jacket");
                    } else if(shades.style.display !== "none") {
                        celebrate("shades");
                    }
                }

                setTimeout(() => {
                    isJumping = false;
                }, 400);
            } else {
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) - 10) + "px";
                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 80);  // Shortened for a faster descent
            }
        }

        function celebrate(item) {
            jumper.style.transition = "transform 0.5s ease";
            jumper.style.transform = "scale(1.2) rotate(360deg)";
            
            setTimeout(() => {
                jumper.style.transform = "scale(1)";
            }, 500);

            gameArea.style.animation = "flash 0.2s";
            
            setTimeout(() => {
                gameArea.style.animation = "none";
            }, 200);

            celebrateText.style.display = "block";

            setTimeout(() => {
                celebrateText.style.display = "none";
            }, 2000);

            if (item === "jacket") {
                jumper.style.backgroundImage = "url('jacket-guy.png')";
                jacket.style.display = "none";
                shades.style.display = "block";
            } else if (item === "shades") {
                jumper.style.backgroundImage = "url('shades-guy.png')";
                shades.style.display = "none";
                // Transition to the next page
                window.location.href = 'hat.html';
            }
        }

    </script>
</body>

</html>
