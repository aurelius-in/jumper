<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Jumper</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            width: 66%;
            background-color: #2d2d2d;
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
            transform-origin: center;
        }

        .flipped {
            transform: scaleX(-1);
        }

        #jacket, #shades {
            position: absolute;
            width: 64px;
            height: 64px;
            background-size: 50%; /* 50% scale */
            top: 64px;
            left: calc(50% - 32px);
        }

        #jacket {
            background-image: url('jacket.png');
        }

        #shades {
            background-image: url('shades.png');
            display: none; /* initially hidden */
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            display: none;
        }

        @keyframes flash {
            0% { background-color: white; }
            100% { background-color: transparent; }
        }
    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div>
        <div class="platform" style="bottom: 125px; left: 0;"></div>
        <div class="platform" style="bottom: 250px; right: 0;"></div>
        <div class="platform" style="bottom: 375px; left: 0;"></div>
        <div class="platform" style="bottom: 500px; right: 0;"></div>
        <div class="platform" style="bottom: 605px; left: calc(50% - 33%); background-color: transparent;"></div>

        <div id="jacket"></div>
        <div id="shades"></div>
        <div id="guy"></div>
        <div id="message"></div>
    </div>

    <script>
        const jumper = document.getElementById("guy");
        const jacket = document.getElementById("jacket");
        const shades = document.getElementById("shades");
        const gameArea = document.getElementById("gameArea");
        const messageDiv = document.getElementById("message");
        let isJumping = false;

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                jumper.style.transform = ''; // Reset rotation
                
                const initialLeft = jumper.offsetLeft;
                const targetX = event.clientX;
                const direction = (targetX > initialLeft + 32) ? 1 : -1;
                const moveBy = direction * 90; // Increased the jump distance

                if(direction === 1) {
                    jumper.classList.add("flipped");
                } else {
                    jumper.classList.remove("flipped");
                }

                jumper.style.transition = "bottom 0.4s ease-out, left 0.4s linear"; // Faster transition
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) + 180) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 400);
            }
        }

        function descend(initialTop) {
            jumper.style.transition = "bottom 0.4s ease-in"; // Faster descend
            
            const platforms = document.querySelectorAll('.platform');
            let landingPlatform = null;

            for(let platform of platforms) {
                const platformTop = parseInt(getComputedStyle(platform).bottom) + 10;
                if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(getComputedStyle(landingPlatform).bottom))) {
                    landingPlatform = platform;
                }
            }

            if(landingPlatform) {
                const newBottom = parseInt(getComputedStyle(landingPlatform).bottom) + 10;
                jumper.style.bottom = newBottom + "px";

                if(landingPlatform.style.bottom === "605px" && jacket.style.display !== "none") {
                    jumper.style.backgroundImage = "url('jacket-guy.png')";
                    jacket.style.display = "none";
                    showMessage("Nice Jacket!");

                    setTimeout(() => {
                        gameArea.style.animation = "flash 1s";
                        jumper.style.bottom = "10px";
                        shades.style.display = "block"; 
                    }, 2000);
                }

                if (parseInt(jumper.style.bottom) === (parseInt(getComputedStyle(shades).bottom) + shades.offsetHeight)) {
                    shades.style.display = "none";
                    showMessage("Cool Shades!");

                    setTimeout(() => {
                        gameArea.style.animation = "flash 1s";
                        jumper.style.bottom = "10px";
                    }, 2000);
                }

                setTimeout(() => {
                    isJumping = false;
                    jumper.style.transform = 'rotate(360deg)'; // Rotation after landing
                }, 400);
            } else {
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) - 10) + "px";
                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 80); // Faster descend if no platform to land
            }
        }

        function showMessage(message) {
            messageDiv.innerHTML = message;
            messageDiv.style.display = "block";

            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 2000);
        }

    </script>
</body>

</html>
