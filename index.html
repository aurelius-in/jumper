<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Guy Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            width: 66%; 
            background-color: #2d2d2d;
        }

        #invisible-platform {
            visibility: hidden;
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
        }

        .flipped {
            transform: scaleX(-1);
        }

        #jacket {
            position: absolute;
            width: 64px;
            height: 64px;
            background-image: url('jacket.png');
            background-size: cover;
            top: 64px; 
            left: calc(50% - 32px); 
        }
    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div>
        <div class="platform" style="bottom: 125px; left: 0;"></div>
        <div class="platform" style="bottom: 250px; right: 0;"></div>
        <div class="platform" style="bottom: 375px; left: 0;"></div>
        <div class="platform" style="bottom: 500px; right: 0;"></div>
        <div class="platform" id="invisible-platform" style="bottom: 605px; left: calc(50% - 33%);"></div> 

        <div id="jacket"></div>
        <div id="guy"></div>
    </div>

    <script>
        let jumper = document.getElementById("guy");
        let jacket = document.getElementById("jacket");
        let isJumping = false;
        let jumpHeight = 160;

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                let initialLeft = jumper.offsetLeft;
                let targetX = event.clientX;
                let direction = (targetX > initialLeft + 32) ? 1 : -1; 
                let moveBy = direction * 80;

                if(direction === 1) {
                    jumper.classList.add("flipped");
                } else {
                    jumper.classList.remove("flipped");
                }

                jumper.style.transition = "bottom 0.5s ease-out, left 0.5s linear";
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) + jumpHeight) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 500);
            }
        }

        function descend(initialTop) {
            jumper.style.transition = "bottom 0.5s ease-in";
            let platforms = document.querySelectorAll('.platform');
            let landingPlatform = null;

            for(let platform of platforms) {
                let platformTop = parseInt(getComputedStyle(platform).bottom) + 10;
                if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(getComputedStyle(landingPlatform).bottom))) {
                    landingPlatform = platform;
                }
            }

            if(landingPlatform) {
                let newBottom = parseInt(getComputedStyle(landingPlatform).bottom) + 10;
                
                // When he gets the jacket, let him continue falling
                if (landingPlatform.id === "invisible-platform") {
                    jumper.style.backgroundImage = "url('jacket-guy.png')";
                    jacket.style.display = "none";
                    newBottom = 10; // All the way to the bottom
                }

                jumper.style.bottom = newBottom + "px";

                setTimeout(() => {
                    isJumping = false;
                }, 500);
            } else {
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) - 10) + "px";
                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 100);
            }
        }
    </script>
</body>
</html>
