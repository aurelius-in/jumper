<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Guy Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg'); /* Background Image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            background-color: #2d2d2d; /* Black platforms */
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
        }
    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div> <!-- Bottom platform -->
        <div class="platform" style="bottom: 200px; width: 33%; left: 0;"></div>
        <div class="platform" style="bottom: 400px; width: 33%; left: 66%;"></div>
        <div class="platform" style="bottom: 600px; width: 33%; left: 0;"></div>
        <!-- Add more platforms as necessary -->

        <div id="guy"></div>
    </div>

    <script>
        let jumper = document.getElementById("guy");
        let isJumping = false;
        let jumpHeight = 190; // Adjusted jump height 

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                let initialLeft = jumper.offsetLeft;
                let targetX = event.clientX;
                let direction = (targetX > initialLeft + 32) ? 1 : -1; 
                let moveBy = direction * 60; // Updated move distance

                jumper.style.transition = "bottom 0.25s ease-out, left 0.25s linear";
                jumper.style.bottom = (parseInt(jumper.style.bottom) + jumpHeight) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(jumper.style.bottom));
                }, 250); // Time to reach the jump peak
            }
        }

        function descend(initialTop) {
            jumper.style.transition = "bottom 0.25s ease-in";
            let platforms = document.querySelectorAll('.platform');
            let landingPlatform = null;

            // Check for the platform to land on
            for(let platform of platforms) {
                let platformTop = parseInt(platform.style.bottom) + 10; // 10 is platform height
                if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(landingPlatform.style.bottom))) {
                    landingPlatform = platform;
                }
            }

            if(landingPlatform) {
                let newBottom = parseInt(landingPlatform.style.bottom) + 10; // 10 is platform height
                jumper.style.bottom = newBottom + "px";
            } else {
                jumper.style.bottom = "10px"; // Default bottom
            }

            setTimeout(() => {
                isJumping = false;
            }, 250); 
        }
    </script>
</body>

</html>
