<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Guy Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .platform {
            position: absolute;
            height: 10px;
            width: 66%;
            background-color: #2d2d2d;
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px;
            left: calc(50% - 32px);
        }

        .flipped {
            transform: scaleX(-1);
        }

        #jacket, #shades {
            position: absolute;
            left: calc(50% - 32px); 
        }

        #jacket {
            width: 64px;
            height: 64px;
            background-image: url('jacket.png');
            background-size: cover;
            top: 64px;
        }

        #shades {
            display: none; 
            width: 32px;
            height: 15px;
            background-image: url('shades.png');
            background-size: contain;
            background-repeat: no-repeat;
            top: 86px; 
        }

        @keyframes rainbow {
            0% { background-color: red; }
            16% { background-color: orange; }
            32% { background-color: yellow; }
            48% { background-color: green; }
            64% { background-color: blue; }
            80% { background-color: indigo; }
            100% { background-color: violet; }
        }

    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0; width: 100%;"></div>
        <div class="platform" style="bottom: 125px; left: 0;"></div>
        <div class="platform" style="bottom: 250px; right: 0;"></div>
        <div class="platform" style="bottom: 375px; left: 0;"></div>
        <div class="platform" style="bottom: 500px; right: 0;"></div>
        <div class="platform" style="bottom: 605px; left: calc(50% - 33%); background-color: transparent;"></div>

        <div id="jacket"></div>
        <div id="shades"></div>
        <div id="guy"></div>
    </div>

    <script>
        const jumper = document.getElementById("guy");
        const jacket = document.getElementById("jacket");
        const shades = document.getElementById("shades");
        const gameArea = document.getElementById("gameArea");
        let isJumping = false;
        const jumpHeight = 160;
        let hasJacket = false;

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                const initialLeft = jumper.offsetLeft;
                const targetX = event.clientX;
                const direction = (targetX > initialLeft + 32) ? 1 : -1;
                const moveBy = direction * 80;

                if(direction === 1) {
                    jumper.classList.add("flipped");
                } else {
                    jumper.classList.remove("flipped");
                }

                jumper.style.transition = "bottom 0.5s ease-out, left 0.5s linear";
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) + jumpHeight) + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 500);
            }
        }

        function descend(initialTop) {
            jumper.style.transition = "bottom 0.5s ease-in";
            const platforms = document.querySelectorAll('.platform');
            let landingPlatform = null;

            for(let platform of platforms) {
                const platformTop = parseInt(getComputedStyle(platform).bottom) + 10;
                if(platformTop < initialTop && (!landingPlatform || platformTop > parseInt(getComputedStyle(landingPlatform).bottom))) {
                    landingPlatform = platform;
                }
            }

            if(landingPlatform) {
                const newBottom = parseInt(getComputedStyle(landingPlatform).bottom) + 10;
                jumper.style.bottom = newBottom + "px";

                if(landingPlatform.style.bottom === "605px" && jacket.style.display !== "none") {
                    jumper.style.backgroundImage = "url('jacket-guy.png')";
                    jacket.style.display = "none";
                    hasJacket = true;
                    gameArea.style.animation = "rainbow 3s linear";

                    setTimeout(() => {
                        gameArea.style.animation = "none";
                        gameArea.style.backgroundImage = "url('bg.jpg')";
                        jumper.style.bottom = "10px";
                        setTimeout(() => {
                            shades.style.display = "block";
                        }, 2000);
                    }, 3000);
                }

                if(hasJacket && landingPlatform.style.bottom === "605px" && shades.style.display !== "none") {
                    jumper.style.backgroundImage = "url('shades-guy.png')";
                    shades.style.display = "none";
                }

                setTimeout(() => {
                    isJumping = false;
                }, 500);
            } else {
                jumper.style.bottom = (parseInt(getComputedStyle(jumper).bottom) - 10) + "px";
                setTimeout(() => {
                    descend(parseInt(getComputedStyle(jumper).bottom));
                }, 100);
            }
        }
    </script>
</body>

</html>
