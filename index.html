<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Guy Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* White background */
        }

        .platform {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #2d2d2d;
        }

        #guy {
            position: absolute;
            width: 64px;
            height: 128px;
            background-image: url('guy.png');
            background-size: cover;
            bottom: 10px; /* Positioned just above the bottom platform */
            left: calc(50% - 32px);
        }
    </style>
</head>

<body>
    <div id="gameArea" onclick="jump(event)">
        <div class="platform" style="bottom: 0;"></div> <!-- Bottom platform -->
        <!-- Add more platforms as necessary -->

        <div id="guy"></div>
    </div>

    <script>
        let jumper = document.getElementById("guy");
        let isJumping = false;
        let jumpHeight = 150; // adjust as needed

        function jump(event) {
            if (!isJumping) {
                isJumping = true;
                let initialLeft = jumper.offsetLeft;
                let targetX = event.clientX;
                let direction = (targetX > initialLeft + 32) ? 1 : -1; // 32 is half the width of the character
                let moveBy = direction * Math.abs(targetX - initialLeft) * 0.2; // Adjust factor as necessary

                jumper.style.transition = "bottom 0.5s ease, left 0.5s ease";
                jumper.style.bottom = jumpHeight + "px";
                jumper.style.left = (jumper.offsetLeft + moveBy) + "px";

                setTimeout(() => {
                    jumper.style.transition = "bottom 1s ease-in, left 0.5s ease";
                    jumper.style.bottom = "10px";
                    jumper.style.left = (jumper.offsetLeft) + "px";
                }, 500); // Half the time of the jump animation

                setTimeout(() => {
                    isJumping = false;
                    // Here you should also check for collisions with platforms
                }, 1500); // Total time of the jump animation
            }
        }
    </script>
</body>

</html>
